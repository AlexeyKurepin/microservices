version: '3.6'
services:
  ui:
    image: $USER_NAME/ui:latest
    ports:
      - "9292:9292"
    networks:
      - reddit
    
  comment:
    image: $USER_NAME/comment:latest
    networks:
      - reddit

  post:
    image: $USER_NAME/post:latest
    networks:
      - reddit

  post_db:
    image: mongo:5.0
    volumes: 
      - reddit_db:/data/db
    networks:
      reddit:
        aliases:
          - post_db
          - comment_db

  prometheus:
    image: $USER_NAME/prometheus:latest
    ports:
      - '9090:9090'
    networks:
      - reddit

  node-exporter:
    image: prom/node-exporter:v0.15.0
    user: root
    networks:
      - reddit
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  cadvisor:
    image: google/cadvisor:latest
    networks:
      - reddit
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8080:8080'

  grafana:
    image: grafana/grafana
    networks:
      - reddit
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    depends_on:
      - prometheus
    ports:
      - '3000:3000'

  alertmanager:
    image: ${USER_NAME}/alertmanager
    networks:
      - reddit
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    ports:
      - '9093:9093'
      
networks:
  reddit: {}

volumes:
  reddit_db: 
  grafana_data: